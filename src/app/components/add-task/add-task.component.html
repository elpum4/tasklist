<form class="add-form">
    <div class="form-control">
        <label for="text">Tarea</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Escribe el titulo de la tarea"
            [(ngModel)]="text"
        >

    </div>

    <div class="form-control">
        <label for="text">Dia y Fecha</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="Agregar dia y horario"
            [(ngModel)]="day"
        >
    </div>

    <div class="form-control-check">
        <label for="reminder">Recordar</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
        >
    </div>

    <input type="submit" value="Guardar" class="btn btn-block">
</form>
